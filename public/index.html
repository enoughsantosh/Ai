<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generative AI Chat</title>
  <!-- Include Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom scrollbar for chat box */
    .chat-box::-webkit-scrollbar {
      width: 6px;
    }
    .chat-box::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    .chat-box::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 3px;
    }
    .chat-box::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white rounded-lg shadow-lg w-[400px] flex flex-col">
    <!-- Chat Box -->
    <div id="chat-box" class="chat-box p-4 flex-1 overflow-y-auto">
      <!-- Chat messages will be dynamically added here -->
    </div>

    <!-- Input Container -->
    <div class="border-t p-4 bg-gray-50">
      <div class="flex gap-2">
        <input
          id="user-input"
          type="text"
          placeholder="Type your message..."
          class="flex-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
        <button
          onclick="sendMessage()"
          class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500"
        >
          Send
        </button>
      </div>
    </div>
  </div>

  <script>
    let sessionId;

    // Generate a unique session ID when the user opens the app
    function generateSessionId() {
      sessionId = localStorage.getItem('sessionId');
      if (!sessionId) {
        sessionId = crypto.randomUUID();
        localStorage.setItem('sessionId', sessionId);
      }
    }

    generateSessionId();

    // Load chat history from localStorage
    function loadChatHistory() {
      const chatHistory = JSON.parse(localStorage.getItem(`chatHistory_${sessionId}`)) || [];
      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML = ""; // Clear the chat box before loading history
      chatHistory.forEach(message => {
        appendMessage(message.sender, message.text, false);
      });
    }

    // Save chat history to localStorage
    function saveChatHistory(sender, message) {
      const chatHistory = JSON.parse(localStorage.getItem(`chatHistory_${sessionId}`)) || [];
      chatHistory.push({ sender, text: message });
      localStorage.setItem(`chatHistory_${sessionId}`, JSON.stringify(chatHistory));
    }

    async function sendMessage() {
      const inputField = document.getElementById("user-input");
      const userMessage = inputField.value.trim();

      if (!userMessage) return;

      appendMessage("You", userMessage);
      saveChatHistory("You", userMessage);
      inputField.value = "";

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            sessionId: sessionId,
            userMessage: userMessage
          })
        });

        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        const data = await response.json();
        const aiMessage = data.response;

        appendMessage("AI", aiMessage);
        saveChatHistory("AI", aiMessage);

      } catch (error) {
        console.error(error);
        appendMessage("Error", "There was a problem processing your request.");
      }
    }

    function appendMessage(sender, message, saveToHistory = true) {
      const chatBox = document.getElementById("chat-box");
      const messageElement = document.createElement("div");
      messageElement.classList.add("flex", "flex-col", "mb-4");

      if (sender === "You") {
        messageElement.innerHTML = `
          <div class="bg-purple-600 text-white p-3 rounded-lg max-w-[80%] self-end">
            ${message}
          </div>
        `;
      } else if (sender === "AI") {
        messageElement.innerHTML = `
          <div class="bg-gray-200 text-gray-800 p-3 rounded-lg max-w-[80%] self-start">
            ${message}
          </div>
        `;
      } else {
        messageElement.innerHTML = `
          <div class="bg-red-100 text-red-800 p-3 rounded-lg max-w-[80%] self-start">
            ${message}
          </div>
        `;
      }

      chatBox.appendChild(messageElement);
      chatBox.scrollTop = chatBox.scrollHeight;

      if (saveToHistory) {
        saveChatHistory(sender, message);
      }
    }

    // Load chat history when the page loads
    window.onload = loadChatHistory;
  </script>
</body>
</html>
